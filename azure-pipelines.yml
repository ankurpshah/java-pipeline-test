# Maven
# Build your Java project and run tests with Apache Maven.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/java

trigger:
- master

resources:
  containers:
  - container: seleniumhub
    image: selenium/hub:latest
    ports:
    - 4444:4444
  - container: seleniumnode
    image: selenium/node-chrome:latest
    options: "-e HUB_HOST=seleniumhub"

pool:
  vmImage: 'ubuntu-latest'

services:
  seleniumhub: seleniumhub
  seleniumnode: seleniumnode

variables:
  MAVEN_CACHE_FOLDER: $(Pipeline.Workspace)/.m2/repository
  MAVEN_OPTS: '-Dmaven.repo.local=$(MAVEN_CACHE_FOLDER)'

steps:
- task: Cache@2
  inputs:
    key: 'maven | "$(Agent.OS)" | **/pom.xml'
    restoreKeys: |
      maven | "$(Agent.OS)"
      maven
    path: $(MAVEN_CACHE_FOLDER)
  displayName: Cache Maven local repo
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.8'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'clean verify allure:report -P grid -DsuiteXmlFile=smoke.suite.xml -Dapp.url=$(APP_URL) -Dusername=$(USER_NAME) -Dpassword=$(PASSWORD) -B -e -Dmaven.repo.local=$(MAVEN_CACHE_FOLDER)'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: $(System.DefaultWorkingDirectory)/target/site/allure-maven-plugin/
    artifactName: Allure-Reports

- task: PublishTestResults@2
  inputs:
    testResultsFormat: 'JUnit'
    testResultsFiles: '$(System.DefaultWorkingDirectory)/**/TEST-*.xml'
    failTaskOnFailedTests: true

- task: AzureCLI@2
  inputs:
    azureSubscription: 'Azure subscription 1(f38daa57-587f-4976-91ba-cc37f015fb73)'
    scriptType: 'bash'
    scriptLocation: 'inlineScript'
    inlineScript: |
      /usr/bin/az storage blob upload-batch --debug --account-name ankurstaticcontent --account-key $ACCOUNT_KEY --destination allure-reports --destination-path aug_24_2020_02_00 --source $(System.DefaultWorkingDirectory)/target/site/allure-maven-plugin
      echo https://ankurstaticcontent.blob.core.windows.net/aug_24_2020_02_00/allure-reports/index.html
